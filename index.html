<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <div class="contain-margin">
        <p class="advice-id">Advice #<span class="id"></span></p>
        <p class="advice-text">"<span class="advice"></span>"</p>
        <img
          class="desktop-divider"
          src="images\pattern-divider-desktop.svg"
          alt=""
        />
        <img
          class="mobile-divider"
          src="images\pattern-divider-mobile.svg"
          alt=""
        />
          <div class="dice-contain">
            <img
              class="dice "
              src="images/icon-dice.svg"
              alt="a dice with 5 dots"
            />
          </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/err_or_man">Jonathan</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
